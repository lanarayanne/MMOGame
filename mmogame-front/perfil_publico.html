<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>MMO Game - Perfil</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/feed.css"> <link rel="stylesheet" href="assets/styles/perfil.css">
</head>
<body onload="initPublicProfile()">

    <nav class="navbar">
        <div class="logo" onclick="location.href='home.html'" style="cursor:pointer">MMO Game</div>
        <div id="logged-char-info" class="nav-user"></div>
    </nav>

    <main class="profile-container">
        <section class="profile-header">
            <div class="profile-main-info">
                <img src="assets/img/default-avatar.png" id="target-photo" class="profile-pic">
                <div class="info-text">
                    <h1 id="target-name">Nome do Personagem</h1>
                    <span id="target-unique">@unique_name</span>
                </div>
            </div>
            
            <div class="profile-stats">
                <div><strong id="count-seguidores">0</strong> Seguidores</div>
                <div><strong id="count-seguindo">0</strong> Seguindo</div>
            </div>

            <button id="btn-follow" class="btn-primary">Seguir</button>
        </section>

        <section class="profile-posts">
            <h2>Postagens</h2>
            <div id="target-posts" class="timeline">
                <p>Carregando postagens...</p>
            </div>
        </section>
    </main>

    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/perfil_publico.js"></script>
</body>
</html>
