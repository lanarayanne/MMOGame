<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMO Game - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="stylesheet" href="assets/styles/home.css">
</head>

<body onload="initHome()">

    <nav class="navbar">
        <div class="logo" onclick="location.href='home.html'" style="cursor:pointer">
            MMO Game
        </div>

        <div class="nav-links">
            <a href="home.html">Meus Personagens</a>
            <button onclick="logout()" class="btn-logout">Sair</button>
        </div>
    </nav>

    <main class="container">
        <section class="character-section">
            <div class="section-header">
                <h1>Meus Personagens</h1>
                <button id="btn-open-create" class="btn-primary">+ Novo Personagem</button>
            </div>

            <div id="character-grid" class="character-grid">
                <p>Buscando seus heróis...</p>
            </div>
        </section>
    </main>

    <div id="modal-create" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Novo Personagem</h2>
            <form id="form-create-character">
                <div class="input-group">
                    <label>Como seus amigos te verão:</label>
                    <input type="text" name="name" placeholder="Ex: Arqueiro Sombrio" required>
                </div>

                <div class="input-group">
                    <label>Identificador Único:</label>
                    <input type="text" name="uniqueName" placeholder="Ex: arqueiro_77" required>
                </div>

                <div class="input-group">
                    <label>Em qual jogo ele vive?</label>
                    <input type="text" id="game-search" list="game-options" placeholder="Digite para buscar um jogo..."
                        required>
                    <datalist id="game-options"></datalist>
                    <input type="hidden" name="gameId" id="selected-game-id">
                </div>

                <div class="input-group">
                    <label>Foto do Personagem:</label>
                    <input type="file" id="char-photo" accept="image/*">
                </div>

                <button type="submit" class="btn-submit">Criar Herói</button>
            </form>
        </div>
    </div>

    <script src="assets/scripts/api.js"></script>
    <script src="assets/scripts/components.js"></script>
    <script src="assets/scripts/home.js"></script>
</body>

</html>
